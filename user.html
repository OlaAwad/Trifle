<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/user.css">
</head>

<body>
    <!--Start header-->
    <div class="header">
        <div class="container">
            <div class="trifle">
                Trifle
            </div>
        </div>
    </div>
    <div class="contain">
        <form action="">
            <label for="sign" class="sign">Sign In</label><br>
            <label for="email" class="email">My e-mail address is:</label>
            <input type="text"><br>
            <label for="password" class="pass">Do you have password?</label><br>
            <input type="radio" id="no" name="pass" value="no"><label for="no">No, I am a new customer.</label><br>
            <input type="radio" id="yes" name="pass" value="yes"><label for="yes">Yes, I have a password.</label><br>
            <label for="forgot" class="forgot">Forgot your password?</label><br>
            <button>Sign in using our secure server</button>
        </form>
        <div>Or log in with:</div>
        <button>Sign in with Facebook</button>
    </div>

</body>

</html>
